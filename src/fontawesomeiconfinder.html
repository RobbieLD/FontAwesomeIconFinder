<div ng-controller="fontawesomeiconfinder">
    <input class="iconSearch" type="text" ng-keyup="keyup($event)" title="Start typing to search for icons. Press enter to do a full search instead of an incremental one">
    <button type="button" class="btn btn-danger" ng-click="clear($event)">Clear</button>
    <div class="selectedLabel">{{model.value}}</div>
    <div>Start typing to search for icons. Press enter to do a full search instead of an incremental one</div>
    <div class="result"></div>
</div>
